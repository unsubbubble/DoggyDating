<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doggy Dates - Registration</title>
    <link href="css/stylesheet.css" type="text/css" rel="stylesheet"/>
    <script src="js/validation.js"></script>
</head>
<body>

<header>
    <nav>
        <div class="navbar row">
            <div class="tall-col col-3">
                <a href="index.html"><img src="images/logo.png" alt="DoggyDates Photo"/></a>
            </div>
        </div>
    </nav>
</header>


<div class="row">
    <div class="col col-3"></div>
    <div class="col col-6">
        <h3>Registration</h3>
        <br/>
        <a class="pull-left" href="registration.html"><span class="fa fa-chevron-left"></span></a>
        <br/>
        <br/>
        <form class="pull-text-left" method="post" action="discover.html">
            <label>
                Dog's Profile Picture
                <br/>
                <span id="id_profile_picture_error" class="error"></span>
                <br/>
                <input id="id_profile_picture" type="file" name="profile_picture" accept='image/*' required>
            </label>
            <br/>
            <br/>
            <span id="id_name_error" class="error"></span>
            <input id="id_name" class="text-input" type="text" name="name" placeholder="Name" required>
            <br/>
            <span id="id_age_error" class="error"></span>
            <input id="id_age" class="text-input" type="number" name="age" placeholder="Age" required>
            <br/>
            <label>Gender</label>
            <br/>
            <span id="id_gender_error" class="error"></span>
            <br/>
            <label>
                Male
                <input type="radio" name="gender" value="male" required>
            </label>
            <label>
                Female
                <input type="radio" name="gender" value="female" required>
            </label>
            <br/>
            <br/>
            <span id="id_breed_error" class="error"></span>
            <input id="id_breed" class="text-input" type="text" name="breed" placeholder="Breed" required>
            <br/>
            <button class="btn btn-primary pull-right" type="submit" onclick="validateForm(this.form);">
                Complete Profile
            </button>
        </form>
    </div>
</div>

<footer>
    <div class="row">
        <div class="col col-1"></div>
        <div class="col col-2">Author: William Hunt</div>
        <div class="col col-2">Student Number: 21716309</div>
        <div class="col col-1"></div>
        <div class="col col-3"> Last Revised: 20:00 12/04/2017</div>
        <div class="col col-1">
            <a href="references.html">References</a>
        </div>
    </div>
</footer>

</body>
</html>
