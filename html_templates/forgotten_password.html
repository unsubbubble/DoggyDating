<div class="row">
    <div class="col col-4"></div>
    <div class="col col-4">
        <h3>Forgotten Password?</h3>
        <form method="post">
            <p>Please provide the email you registered your account with to reset your password.</p>
            <br/>
            <span id="id_email_error" class="error"></span>
            <input class="text-input" type="email" name="email" placeholder="Email" id="id_email" required>
            <br/>
            <button class="btn btn-primary pull-right" type="submit" onclick="validateForm(this.form);">Reset Password</button>
        </form>
    </div>
</div>
